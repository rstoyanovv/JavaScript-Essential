<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div>
        <h1>Simple Calculator</h1>
    </div>

    <div>
        <label for="num1">Enter Number</label>
        <input type="number" id="num1">

        <label for="num2">Enter Number</label>
        <input type="number" id="num2">
    </div>
    <br>
    <div>
        <button onclick="performOperation('add')">Add</button>
        <button onclick="performOperation('subtract')">Subtract</button>
        <button onclick="performOperation('multiplication')">Multiplicate</button>
        <button onclick="performOperation('division')">Divide</button>
    </div>


    <p>Result: <span id="result"></span></p>

    <img id="resultImage" src="" alt="Result Image">

    <script src="index.js"></script>
</body>

</html>
